<div class="cover-container center">
  <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall">
          <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
              alt="">
          <form class="form-signin" (submit)="login()">
          <input type="text" class="form-control" id="userName" name="userName" placeholder="Accout name" 
                [(ngModel)]="userName" required autofocus>

          <input type="password" class="form-control" id="password" name="password" placeholder="Password" 
                [(ngModel)]="password" required>

          <button class="btn btn-lg btn-primary btn-block" type="submit">
              Sign in</button>
          <label class="checkbox pull-left">
              <input type="checkbox" value="remember-me">
              Remember me
          </label>
          <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
          </form>
      </div>
      <a class="text-center new-account" routerLink="/register">Create an account </a>
  </div>
</div>
