<div class="form-wrapper center">
    <ng-template #rt let-r="result" let-t="term">
        {{ r.name}}
    </ng-template>

    <input id="typeahead-template" type="text" class="form-control" [(ngModel)]="term" [ngbTypeahead]="search" [resultTemplate]="rt"
        [inputFormatter]="formatter" placeholder="Search product"/>
</div>

<div class="data-wrapper">
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Product name</th>
                <th>Calories</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products | filter:term; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ product.name }}</td>
                <td>{{ product.nutritionalValues.calories }}</td>
                <td>{{ product.category.name }}</td>
            </tr>
        </tbody>
    </table>
</div>
